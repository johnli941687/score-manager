<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main-layout">
<head>
    <meta charset="UTF-8">
    <title>Course Home Page</title>
</head>
<body>
<div layout:fragment="content">
    <div class="pageHeader">Courses</div>

    <div class="userTable">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Credit</th>
                <th>Hours</th>
                <th>Semester</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Teacher</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td><a th:href="@{/teacher/course/{courseId}(courseId=${course.id})}" th:text="${course.name}"/></td>
                <td th:text="${course.credit}"/>
                <td th:text="${course.hours}"/>
                <td th:text="${course.semester.name}"/>
                <td th:text="${course.semester.formattedStartDate}"/>
                <td th:text="${course.semester.formattedEndDate}"/>
                <td th:text="${course.teacher.username}" />
                <td>
                    <a class="deleteAction" th:href="@{/teacher/course/{courseId}/delete(courseId=${course.id})}"><i class="fas fa-trash-alt"></i></a>
                    <a class="gradeAction" th:href="@{/teacher/course/{courseId}/grade(courseId=${course.id})}"><i class="fa fa-graduation-cap"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div layout:fragment="scripts">
    <script th:src="@{/js/admin.js}"></script>
</div>
</body>
</html>
