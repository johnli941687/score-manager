<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main-layout">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>
<div layout:fragment="content">
    <div class="pageHeader">Create New Course</div>

    <div class="addUserForm">
        <form th:object="${course}" th:action="@{/teacher/course}" th:method="post">
            <div>
                <label>Course Name: <input type="text" th:value="${course.name}" th:field="*{name}"></label>
                <small th:errors="*{name}" class="errorMessage"></small>
            </div>
            <div>
                <label>Course Credit: <input type="text" th:value="${course.credit}" th:field="*{credit}"></label>
                <small th:errors="*{credit}" class="errorMessage"></small>
            </div>
            <div>
                <label>Course Hours: <input type="text" th:value="${course.hours}" th:field="*{hours}"></label>
                <small th:errors="*{hours}" class="errorMessage"></small>
            </div>
            <div>
                <label>Course Overview: <textarea th:value="${course.overview}" th:field="*{overview}" rows="5"></textarea></label>
                <small th:errors="*{overview}" class="errorMessage"></small>
            </div>
            <div>
                <label>Course Audience: <textarea th:value="${course.audience}" th:field="*{audience}" rows="3"></textarea></label>
                <small th:errors="*{audience}" class="errorMessage"></small>
            </div>
            <div>
                <label>Course Prerequisites: <textarea th:value="${course.prerequisites}" th:field="*{prerequisites}" rows="3"></textarea></label>
                <small th:errors="*{prerequisites}" class="errorMessage"></small>
            </div>
            <div>
                <label>Course Outline: <textarea th:value="${course.outline}" th:field="*{outline}" rows="3"></textarea></label>
                <small th:errors="*{outline}" class="errorMessage"></small>
            </div>
            <div>
                <label>Semester:
                    <select th:field="*{semester.id}">
                        <option th:each="semester: ${semesters}" th:value="${semester.id}" th:text="${semester.name}" th:selected="${semester.id == course.semester.id}"></option>
                    </select>
                </label>
            </div>
            <div>
                <label>Teacher:
                    <input th:field="*{teacher.username}" type="text" th:value="${course.teacher.username}" readonly>
                </label>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
<div layout:fragment="scripts">
    <script th:src="@{/js/admin.js}"></script>
</div>
</body>
</html>
